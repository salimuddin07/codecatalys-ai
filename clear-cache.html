<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Cleared - CodeCatalyst AI</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #A7A459, #3498DB);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { margin-bottom: 1rem; }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #A7A459;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Cache Cleared!</h1>
        <p>Your browser cache has been cleared.<br>
        The website should now show the latest updates.</p>
        <a href="http://localhost:8080" class="btn">View Updated Website</a>
    </div>
    
    <script>
        // Force clear cache and redirect
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }
        
        // Auto redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'http://localhost:8080';
        }, 3000);
    </script>
</body>
</html>
