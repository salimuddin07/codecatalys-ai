<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7A459;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A7A459;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#grad1)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main AI Icon -->
  <g transform="translate(60,60)">
    <!-- Brain/Neural Network -->
    <path d="M-25,-20 Q-30,-25 -25,-30 Q-20,-35 -15,-30 Q-10,-25 -5,-30 Q0,-35 5,-30 Q10,-25 15,-30 Q20,-35 25,-30 Q30,-25 25,-20 Q20,-15 15,-20 Q10,-25 5,-20 Q0,-15 -5,-20 Q-10,-25 -15,-20 Q-20,-15 -25,-20 Z" 
          fill="url(#grad2)" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Neural connections -->
    <g stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.7">
      <line x1="-20" y1="-15" x2="20" y2="15">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="20" y1="-15" x2="-20" y2="15">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-25" x2="0" y2="25">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Central core -->
    <circle cx="0" cy="0" r="8" fill="url(#grad1)">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data particles -->
    <g fill="url(#grad2)" opacity="0.8">
      <circle cx="-15" cy="-10" r="2">
        <animate attributeName="cy" values="-10;10;-10" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="10" r="2">
        <animate attributeName="cy" values="10;-10;10" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-15" r="1.5">
        <animate attributeName="cx" values="0;-10;10;0" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Orbiting elements -->
    <g>
      <circle cx="25" cy="0" r="3" fill="url(#grad1)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-25" cy="0" r="3" fill="url(#grad2)">
        <animateTransform attributeName="transform" type="rotate" values="360;0" dur="5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Outer ring -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tech symbols -->
  <g transform="translate(60,60)" fill="url(#grad2)" opacity="0.6">
    <text x="0" y="-35" text-anchor="middle" font-family="monospace" font-size="8" font-weight="bold">
      AI
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="-35" y="5" text-anchor="middle" font-family="monospace" font-size="6" font-weight="bold">
      JS
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </text>
    <text x="35" y="5" text-anchor="middle" font-family="monospace" font-size="6" font-weight="bold">
      API
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>