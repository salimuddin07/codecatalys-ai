<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - CodeCatalyst AI</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .test-container { background: white; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .image-test { display: inline-block; margin: 10px; text-align: center; }
        .image-test img { max-width: 200px; max-height: 200px; border: 2px solid #ddd; border-radius: 8px; }
        .image-test p { margin: 10px 0; font-weight: bold; }
        .status { padding: 5px 10px; border-radius: 5px; color: white; font-weight: bold; }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        h1 { color: #1e3a8a; }
    </style>
</head>
<body>
    <h1>🤖 CodeCatalyst AI - Image Loading Test</h1>
    
    <div class="test-container">
        <h2>Favicon Test</h2>
        <div class="image-test">
            <img src="images/robot.jpg" alt="Robot Favicon" onload="this.parentElement.querySelector('.status').className='status success'; this.parentElement.querySelector('.status').textContent='✅ Loaded'" onerror="this.parentElement.querySelector('.status').className='status error'; this.parentElement.querySelector('.status').textContent='❌ Failed'">
            <p>Robot Favicon (robot.jpg)</p>
            <div class="status">Loading...</div>
        </div>
    </div>

    <div class="test-container">
        <h2>Website Images Test</h2>
        <div class="image-test">
            <img src="images/profile-photo.jpg" alt="Profile Photo" onload="this.parentElement.querySelector('.status').className='status success'; this.parentElement.querySelector('.status').textContent='✅ Loaded'" onerror="this.parentElement.querySelector('.status').className='status error'; this.parentElement.querySelector('.status').textContent='❌ Failed'">
            <p>Profile Photo</p>
            <div class="status">Loading...</div>
        </div>
        
        <div class="image-test">
            <img src="images/animated-logo.svg" alt="Animated Logo" onload="this.parentElement.querySelector('.status').className='status success'; this.parentElement.querySelector('.status').textContent='✅ Loaded'" onerror="this.parentElement.querySelector('.status').className='status error'; this.parentElement.querySelector('.status').textContent='❌ Failed'">
            <p>Animated Logo</p>
            <div class="status">Loading...</div>
        </div>
    </div>

    <div class="test-container">
        <h2>Path Test</h2>
        <p><strong>Current Directory:</strong> <span id="currentPath"></span></p>
        <p><strong>Base URL:</strong> <span id="baseUrl"></span></p>
    </div>

    <script>
        document.getElementById('currentPath').textContent = window.location.pathname;
        document.getElementById('baseUrl').textContent = window.location.origin;
    </script>
</body>
</html>
